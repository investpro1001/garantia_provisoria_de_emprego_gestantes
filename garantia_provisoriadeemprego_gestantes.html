<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Direitos da Gestante</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
            padding: 30px; 
            display: flex; /* Para centralizar o quiz na tela */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o body ocupe toda a altura da tela */
            margin: 0;
        }
        .quiz-container { 
            background: #fff; 
            padding: 25px; 
            border-radius: 10px; 
            max-width: 600px; /* Largura m√°xima para o quiz */
            margin: auto; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            text-align: center; /* Centraliza o conte√∫do dentro do container */
        }
        
        .question { 
            font-weight: bold; 
            margin-bottom: 20px; 
            font-size: 1.2em; /* Fonte um pouco maior */
            line-height: 1.4; /* Espa√ßamento entre linhas */
        }
        
        .options {
            margin-top: 15px; 
        }
        .options button { 
            display: block; 
            margin: 10px auto; /* Centraliza os bot√µes e adiciona margem vertical */
            padding: 12px 15px; 
            width: 90%; /* Largura dos bot√µes */
            max-width: 450px; /* Limite de largura para bot√µes longos */
            border: 1px solid #ddd; /* Borda sutil */
            border-radius: 5px; 
            background-color: #f8f8f8; 
            cursor: pointer; 
            font-size: 1em; 
            text-align: left; /* Alinha o texto das op√ß√µes √† esquerda */
            transition: background-color 0.2s ease, border-color 0.2s ease; /* Transi√ß√£o suave */
        }
        .options button:hover { 
            background-color: #e9e9e9; 
            border-color: #bbb;
        }
        .options button:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
        } 
        /* Cores de feedback */
        .options button[data-correct="true"] { background-color: #d4edda; border-color: #28a745; color: #155724;} /* Verde claro */
        .options button[data-incorrect="true"] { background-color: #f8d7da; border-color: #dc3545; color: #721c24;} /* Vermelho claro */
        
        .feedback { 
            margin-top: 20px; 
            font-weight: bold; 
            font-size: 1em; 
            line-height: 1.5;
            color: #333;
        }
        .feedback .motivo {
            font-size: 0.9em;
            color: #555;
            font-weight: normal;
            display: block; /* Garante que o motivo fique em uma nova linha */
            margin-top: 5px;
        }

        .next-btn, .retry-btn { 
            margin-top: 25px; 
            padding: 12px 25px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em; 
            display: block; 
            margin-left: auto; 
            margin-right: auto;
            transition: background-color 0.2s ease;
        }
        .retry-btn { 
            background-color: #28a745; 
        }
        .next-btn:hover { background-color: #0056b3; }
        .retry-btn:hover { background-color: #218838; }

        .result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #007bff;
        }
        .result.final-success {
            color: #28a745; /* Verde para sucesso final */
        }
        .result.final-partial {
            color: #ffc107; /* Amarelo para sucesso parcial (ainda tem erradas) */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">Pr√≥xima</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const quizDataOriginal = [
            {
                pergunta: "As gestantes t√™m estabilidade permanente de emprego?",
                alternativas: [
                    "Verdadeiro",
                    "Falso"
                ],
                resposta: "Falso",
                motivo: "Todos os casos relacionados √† gestante tratam de garantia provis√≥ria de emprego e n√£o de estabilidade."
            },
            {
                pergunta: "Qual o direito da gestante caso seja dispensada pelo empregador?",
                alternativas: [
                    "Ela dever√° ser reintegrada ao emprego ou receber uma indeniza√ß√£o referente ao per√≠odo de sua estabilidade provis√≥ria.",
                    "Ela dever√° ser reintegrada e receber uma indeniza√ß√£o"
                ],
                resposta: "Ela dever√° ser reintegrada ao emprego ou receber uma indeniza√ß√£o referente ao per√≠odo de sua estabilidade provis√≥ria.",
                motivo: "A gestante tem o direito de ser reintegrada ou receber uma indeniza√ß√£o que substitua o per√≠odo de estabilidade provis√≥ria (desde a confirma√ß√£o da gravidez at√© cinco meses ap√≥s o parto). A reintegra√ß√£o e indeniza√ß√£o simult√¢neas n√£o s√£o a regra geral."
            }
            // Adicione mais perguntas sobre gestantes aqui, seguindo o mesmo formato
        ];

        let quizData = [...quizDataOriginal]; // Array que ser√° usado, pode ser modificado
        let questionsToReview = []; // Armazena as perguntas que o usu√°rio errou
        let currentQuestionIndex = 0; // √çndice da pergunta atual no array 'quizData' ou 'questionsToReview'
        let score = 0;
        let isReviewMode = false; // Flag para saber se estamos revisando perguntas

        const quiz = document.getElementById("quiz");
        const feedback = document.getElementById("feedback");
        const nextBtn = document.getElementById("nextBtn");
        const result = document.getElementById("result");

        function loadQuestion() {
            feedback.innerHTML = "";
            nextBtn.style.display = "none";

            // Determina qual array de perguntas usar
            const questionsArray = isReviewMode ? questionsToReview : quizData;

            // Verifica se h√° perguntas para carregar
            if (currentQuestionIndex < questionsArray.length) {
                const q = questionsArray[currentQuestionIndex];
                
                // N√£o h√° necessidade de imagem para estas perguntas
                quiz.innerHTML = `
                    <div class="question">${q.pergunta}</div>
                    <div class="options">
                        ${q.alternativas.map(a => `<button onclick="checkAnswer(this, '${a}')">${a}</button>`).join("")}
                    </div>
                `;
            } else {
                // Fim de um ciclo (ou quiz inicial, ou revis√£o)
                endQuizCycle();
            }
        }

        function checkAnswer(button, selected) {
            const questionsArray = isReviewMode ? questionsToReview : quizData;
            const q = questionsArray[currentQuestionIndex];
            
            // Desabilita todos os bot√µes e aplica estilo para indicar desabilitado
            document.querySelectorAll(".options button").forEach(b => {
                b.disabled = true;
                if (b === button) { // Bot√£o que foi clicado
                    if (selected === q.resposta) {
                        b.setAttribute('data-correct', 'true');
                    } else {
                        b.setAttribute('data-incorrect', 'true');
                    }
                } else if (b.textContent === q.resposta) { // Bot√£o da resposta correta
                    b.setAttribute('data-correct', 'true');
                }
            });

            if (selected === q.resposta) {
                feedback.innerHTML = `‚úÖ Correto!`;
                if (!isReviewMode) { // S√≥ incrementa score no modo normal
                    score++;
                } else {
                    // Se acertou na revis√£o, remove a pergunta do array de revis√£o
                    questionsToReview.splice(currentQuestionIndex, 1);
                    currentQuestionIndex--; // Ajusta o √≠ndice para a pr√≥xima itera√ß√£o
                }
            } else {
                let motivoHtml = '';
                if (q.motivo) {
                    motivoHtml = `<span class="motivo">Motivo: ${q.motivo}</span>`;
                }
                feedback.innerHTML = `‚ùå Errado. A resposta correta √©: <strong>${q.resposta}</strong>.${motivoHtml}`;
                if (!isReviewMode) { // Adiciona √† lista de revis√£o apenas no modo normal
                    questionsToReview.push(q);
                }
            }
            nextBtn.style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function endQuizCycle() {
            quiz.innerHTML = "";
            feedback.innerHTML = "";
            nextBtn.style.display = "none";

            if (!isReviewMode) { // Fim do quiz inicial
                const totalQuestions = quizDataOriginal.length;
                result.innerHTML = `üèÅ Fim do quiz! Voc√™ acertou <strong>${score}</strong> de <strong>${totalQuestions}</strong> perguntas.<br>`;
                result.classList.remove('final-success', 'final-partial'); // Limpa classes anteriores

                if (questionsToReview.length > 0) {
                    result.innerHTML += `Voc√™ errou ${questionsToReview.length} pergunta(s).`;
                    result.innerHTML += `<br><button class="retry-btn" onclick="startReview()">Refazer as perguntas que errei</button>`;
                    result.classList.add('final-partial'); // Adiciona classe para estilo de "incompleto"
                } else {
                    result.innerHTML += `Parab√©ns, voc√™ acertou todas!`;
                    result.classList.add('final-success'); // Adiciona classe para estilo de "sucesso total"
                }
            } else { // Fim do ciclo de revis√£o
                if (questionsToReview.length === 0) {
                    result.innerHTML = `Parab√©ns! Voc√™ refez e acertou todas as perguntas que tinha errado! üéâ`;
                    result.classList.remove('final-partial');
                    result.classList.add('final-success');
                } else {
                    result.innerHTML = `Ainda restam ${questionsToReview.length} pergunta(s) para revisar.`;
                    result.innerHTML += `<br><button class="retry-btn" onclick="startReview()">Tentar novamente</button>`;
                    result.classList.add('final-partial');
                }
            }
        }

        function startReview() {
            isReviewMode = true;
            currentQuestionIndex = 0; // Reinicia o √≠ndice para o array de revis√£o
            result.innerHTML = ""; // Limpa a mensagem final
            loadQuestion();
        }

        // Inicia o quiz
        loadQuestion();
    </script>
</body>
</html>
